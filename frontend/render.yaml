services:
  - type: static_site
    name: ma-saas-frontend
    buildCommand: pnpm install && pnpm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://ma-saas-backend.onrender.com
      - key: NODE_ENV
        value: production

# Build settings for Vite
buildSettings:
  nodeVersion: 18
